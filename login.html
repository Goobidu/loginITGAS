<script type="text/javascript">
	console.log("Ahoj");

	$(function() {

		function downloadData() {
            let data = {
                email: $(".picoclassa").val(),
                password: $(".ladamad").val(),
                rememberMe: true
            }
			$.ajax({
				type: "POST",
				accept: "application/json",
                contentType: "application/json",
                data: JSON.stringify(data),
                url: "https://localhost:5001;http://localhost:5000"
			}).done(function (data) {
				console.log(data);
				redrawData(data);
			});
		}

		function redrawData(data) {
			var output = '';

			if($(data).length > 0) {

				$(data).each(function(){
					output += `<div class="row"><div class="item">${this.name}</div></div>`;
				});
			}

			$('#content').html(output);
		}

		downloadData();
	});
